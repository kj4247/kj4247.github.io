<html><head>
<meta charset="UTF-8">
<title>温馨提示</title>
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<style type="text/css">
*{margin:0;padding:0}
body,html{width:100%;height:100%;overflow:hidden;font-family:Helvetica,Arial,Microsoft Yahei,sans-serif;background-image:url(../../img/back.jpg);background-color:#354141;background-repeat:repeat;background-size:cover;font-size:14px;position:fixed;text-shadow:1px 1px rgba(0,0,0,.3)}
h2{color:#fff;font-size:28px;font-weight:400;text-transform:capitalize;margin:0 0 30px}
li{display:inline-block;font-size:42px;font-weight:400;text-align:center;height:100px;text-shadow:none;vertical-align:middle;color:#fff;margin:10px 0;height:auto;padding-bottom:15px;background:0 0;width:136px;border-right:2px dashed rgba(255,255,255,.26)}
li:last-child{border:none}
li span{line-height:70px}
li div{display:block;font-size:16px;margin-top:0;text-align:center;background:rgba(255,255,255,.06);color:#fff;padding:0;height:45px;line-height:45px}
.fed-main-info{width:90%;min-width:320px;position:absolute;top:50%;left:50%;color:#fff;font-size:16px;text-align:center;transform:translate(-50%,-50%);z-index:999;padding-bottom:80px}
.fed-foot-info{position:fixed;text-align:center;width:100%;bottom:40px;color:#eee}
@media (max-width:768px){.fed-main-info{width:320px}
li:nth-last-child(3){border:none}
.fed-foot-info{bottom:20px}
}
 </style>  

</head>
<body>
<div class="fed-main-info">
	<h3>升级兑换系统，下午6点开放！……</h3>
	<ul class="fed-time-down" endtime="站点暂时关闭，日常维护中....."></ul>
</div>
<div class="fed-foot-info">
	<script type="text/javascript">
	document.write('大宝官网提示 ' + new Date().getFullYear() + ' ' + location.hostname + ' Inc.');
	</script>
</div>

</body></html>
